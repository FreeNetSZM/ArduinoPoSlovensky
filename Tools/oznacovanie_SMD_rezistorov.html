<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script type='text/javascript' src='/ArduinoPoSlovensky/Tools/js/SMD_rezistor.min.js'></script>
  </head>
  <body>
    <div class="fusion-three-fourth three_fourth fusion-column">
      <form id="vres">
        <table border="0" style="margin:1px 1px 0px 1px;" width="100%" align="center">
          <tbody>
            <tr>
              <td align="center">SMD hodnota<BR>
                <input type="text" id="valoreres" name="valoreres" value="102" maxlength="3" style="width:80px;font-size:20px;margin:0px;padding:1px;padding-top:3px;padding-bottom:3px;padding-right:3px;text-align:center;background-color:#000000; color:#ffffdd;border-right:11px #cccccc solid;border-left:11px #cccccc solid;border-bottom:1px #000000 solid;border-top:1px #ffffff solid;" title="Enter the SMD Code">
              </td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td align="center">
                <h3>Hodnota odporu= <span id="coderesult">1KΩ</span></h3>
              </td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td align="center">
                <a class="button small button darkgray fusion-button button-flat button-round button-small button-darkgray button-1 buttonshadow-1" type="button" target="_self" title="" href="javascript:calculate(valoreres);"><span class="fusion-button-text">Vypočítaj</span></a>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
</html>
